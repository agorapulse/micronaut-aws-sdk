name: Check

on: [push, pull_request]
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        micronaut: ['1.3.7', '2.5.13', '3.0.3']
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
      CI: true
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}-${{ hashFiles('**/gradle.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Check (${{ matrix.micronaut }})
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: check coveralls -Dscan.uploadInBackground=false --scan --stacktrace --parallel -PmicronautVersion=${{ matrix.micronaut }}
    - name: Show Build Scan
      if: always()
      run: cat scan-journal.log
    - name: Show Reports
      uses: actions/upload-artifact@v1
      if: failure()
      with:
         name: reports
         path: build/reports/
