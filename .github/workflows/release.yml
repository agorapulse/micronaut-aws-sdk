name: Release

on:
  release:
    types: [published]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Semantic Version
      id: version
      uses: ncipollo/semantic-version-action@v1
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: bintrayUpload -PbintrayUsername=${{ secrets.BINTRAY_USER }} -PbintrayApiKey=${{ secrets.BINTRAY_KEY }} -Pversion=${{ steps.version.outputs.tag }}-micronaut-1.2 -PmicronautVersion=1.2.11 -Prelease=true --stacktrace
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: bintrayUpload -PbintrayUsername=${{ secrets.BINTRAY_USER }} -PbintrayApiKey=${{ secrets.BINTRAY_KEY }} -Pversion=${{ steps.version.outputs.tag }}-micronaut-2.0 -PmicronautVersion=2.0.0.M3 -Prelease=true --stacktrace
#    - uses: eskatos/gradle-command-action@v1
#      with:
#        arguments: bintrayUpload -PbintrayUsername=${{ secrets.BINTRAY_USER }} -PbintrayApiKey=${{ secrets.BINTRAY_KEY }} -Pversion=${{ steps.version.outputs.tag }}-micronaut-2.1 -PmicronautVersion=2.1.3 -Prelease=true --stacktrace
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: gitPublishPush bintrayUpload -PbintrayUsername=${{ secrets.BINTRAY_USER }} -PbintrayApiKey=${{ secrets.BINTRAY_KEY }} -Pversion=${{ steps.version.outputs.tag }} -PmicronautVersion=1.3.7 -Prelease=true -Dorg.ajoberstar.grgit.auth.username=${{ secrets.GITHUB_PERSONAL_TOKEN }} --stacktrace
  ping:
    name: Notify Upstream Repositories
    runs-on: ubuntu-latest
    needs: [release]
    strategy:
      matrix:
        repository:
          - agorapulse/agorapulse-bom
    steps:
      - uses: actions/checkout@v1
      - name: Semantic Version
        id: version
        uses: ncipollo/semantic-version-action@v1
      - name: Dispatch to ${{ matrix.repository }}
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_PERSONAL_TOKEN }}
          repository: ${{ matrix.repository }}
          event-type: ap-new-version-released-event
          # beware, we're using version with "-micronaut-1.2" suffix in BOM
          client-payload: '{ "group": "com.agorapulse", "module": "micronaut-aws-sdk", "version": "${{ steps.version.outputs.tag }}-micronaut-1.2", "property" : "micronaut.aws.sdk.version", "github" : ${{ toJson(github) }} }'
