name: Manual Publish Documentation

on: workflow_dispatch

jobs:
  publish:
    name: Publish Documentation
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Xmx6g -Xms4g"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 8
          cache: gradle
      - name: Get Latest Release
        id: latest_version
        uses: abatilo/release-info-action@v1.3.0
        with:
          owner: agorapulse
          repo: micronaut-aws-sdk
      - name: Publish GitHub Pages
        uses: eskatos/gradle-command-action@v2
        with:
          arguments: gitPublishPush -x groovydoc -Pversion=${{ steps.latest_version.outputs.latest_tag }}-micronaut-3.0 -Prelease=true --scan -Dorg.ajoberstar.grgit.auth.username=${{ secrets.AGORAPULSE_BOT_PERSONAL_TOKEN }}
